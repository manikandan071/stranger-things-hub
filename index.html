<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mind Lair Breach - Stranger Things Banner</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .banner-container {
            width: 100%;
            min-height: 500px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Background */
        .banner-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                radial-gradient(circle at 30% 50%, rgba(139, 0, 0, .3) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(29, 53, 87, .4) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            z-index: 1;
        }

        /* Portal breathing effect */
        .portal {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(168,218,220,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: portalPulse 8s infinite alternate;
        }

        @keyframes portalPulse {
            from {
                box-shadow: 0 0 100px rgba(168,218,220,0.1);
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                box-shadow: 0 0 200px rgba(168,218,220,0.2);
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Floating spores */
        .particle {
            position: absolute;
            background-color: rgba(168, 218, 220, 0.6);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0%   { transform: translateY(100vh); opacity: 0; }
            10%  { opacity: 1; }
            90%  { opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }

        /* Main Content */
        .banner-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* FLIP TITLE */
        .title-container {
            perspective: 1000px;
            display: inline-block;
            cursor: pointer;
        }

        .title-card {
            width: 750px;
            height: 140px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .title-container:hover .title-card {
            transform: rotateX(180deg);
        }

        .title-front, .title-back {
            position: absolute;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backface-visibility: hidden;
        }

        .title-front h1, .title-back h1 {
            font-family: 'Stranger Things', sans-serif;
            font-size: 5rem;
            letter-spacing: 6px;
            line-height: 1;
        }

        .title-front h1 {
            background: linear-gradient(90deg, #8b0000, #ff0000, #8b0000);
            -webkit-background-clip: text;
            color: transparent;
        }

        .title-back {
            transform: rotateX(180deg);
        }

        .title-back h1 {
            background: linear-gradient(90deg, #1d3557, #a8dadc, #1d3557);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Stranger Things Font */
        @font-face {
            font-family: 'Stranger Things';
            src: url('https://fonts.cdnfonts.com/s/21516/StrangerThings-Regular.woff') format('woff');
        }

        /* Radiation Icon */
        .radiation-icon {
            position: absolute;
            font-size: 40px;
            color: red;
            z-index: 20;
            opacity: 0.5;
            transition: opacity .3s ease;
        }
    </style>
</head>

<body>
    <div class="banner-container">
        <div class="banner-bg"></div>
        <div class="portal"></div>

        <!-- Content -->
        <div class="banner-content">
            <div class="title-container">
                <div class="title-card">
                    <div class="title-front">
                        <h1>THE MIND LAIR BREACH</h1>
                    </div>

                    <div class="title-back">
                        <h1>THE UPSIDE DOWN</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
/* ------- Particles -------- */
function createParticles() {
    const container = document.querySelector('.banner-container');
    const particleCount = 20;

    for (let i = 0; i < particleCount; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');

        const size = Math.random() * 8 + 3;
        p.style.width = size + "px";
        p.style.height = size + "px";
        p.style.left = Math.random() * 100 + "%";
        p.style.animationDuration = (12 + Math.random() * 15) + "s";

        container.appendChild(p);
    }
}
createParticles();

/* ------- Dynamic Radiation Icons -------- */
function spawnRadiation() {
    const container = document.querySelector('.banner-container');

    const icon = document.createElement('i');
    icon.classList.add('fas', 'fa-radiation', 'radiation-icon');

    // random position
    const left = Math.random() * 80 + 10;
    const top = Math.random() * 70 + 10;

    icon.style.left = left + "%";
    icon.style.top = top + "%";
    icon.style.opacity = 0.4;

    container.appendChild(icon);

    // Remove after 2 seconds
    setTimeout(() => {
        icon.style.opacity = 0;
        setTimeout(() => icon.remove(), 500);
    }, 2000);
}

// Show 1 radiation icon every 2 seconds
setInterval(spawnRadiation, 3000);

</script>

</body>
</html>
